<script>
let donationAmount = localStorage.getItem('donationAmount') ? parseInt(localStorage.getItem('donationAmount')) : 0;
    const goalAmount = 500000; // Set your goal amount here

    function donate() {
        const customAmount = parseInt(document.getElementById('custom-donation-amount').value);
        if (!isNaN(customAmount)) {
            donationAmount += customAmount;
            localStorage.setItem('donationAmount', donationAmount);
            updateProgress();
        }
    }

    function updateProgress() {
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressBarText = document.getElementById('progress-bar-text');
        const percentage = (donationAmount / goalAmount) * 100;
        progressBarFill.style.width = Math.min(percentage, 100) + '%'; // Ensure progress doesn't exceed 100%
        progressBarText.textContent = `Raised: $${donationAmount} / Goal: $${goalAmount}`;
    }

    // Initial progress update
    updateProgress();

$(document).ready(function(){
  // Initialize Tooltip
  $('[data-toggle="tooltip"]').tooltip(); 
  
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {

      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
})
</script>
